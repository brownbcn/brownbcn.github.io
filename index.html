<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brown</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Barra de navegación -->
<header class="navbar">
    <div class="logo">
        <a href="#home">
            <span class="logo-desktop">brown.</span> <!-- Versión escritorio -->
            <span class="logo-mobile">b.</span> <!-- Versión móvil -->
        </a>
    </div>
    
    <!-- Ícono del menú hamburguesa (visible en móviles) -->
    <div class="menu-icon" onclick="toggleMenu()">
        &#9776; <!-- Este es el ícono de hamburguesa -->
    </div>

    <!-- Menú de navegación -->
    <nav id="menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#works">Works</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Contenido de la página -->
<section id="home">
    <div class="welcome-message">
        <div class="welcome-large">brown.</div>
        <div class="welcome-small">
            <div class="line left"></div>
            <span>estudio creativo</span>
            <div class="line right"></div>
        </div>
    </div>
</section>

<!-- Pop-up de aviso -->
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <span class="popup-close" onclick="closePopup()">&times;</span>
        <h2>Aviso importante</h2>
        <p>Esta web está actualmente bajo construcción. Algunas secciones pueden no estar completas.</p>
    </div>
</div>
<script>
    // Mostrar el pop-up 3 segundos después de cargar la página
    window.onload = function() {
        setTimeout(function() {
            document.getElementById("popup").classList.add("popup-show");
        }, 3000); // 3000 milisegundos = 3 segundos
    };

    // Función para cerrar el pop-up
    function closePopup() {
        document.getElementById("popup").classList.remove("popup-show");
    }
</script>

</body>
</html>
